<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logein</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-bl from-purple-500 to-blue-500">
    
    <div class="grid place-items-center h-screen " >
    

        <form class="bg-white max-w-sm mx-auto bg-gradient-to-br from-blue-500 via-purple-500 to-pink-300 p-10 rounded-4xl bg-[url(/img/b.png)] bg-cover bg-no-repeat bg-[position:-860px_120px]"> 
            <p class="text-center mb-5 text-2xl text-purple-700 uppercase">Sing up</p><p class="text-center mb-5 text-lg text-purple-500 capitalize">for your account</p>
            <div class="mb-5 relative ">
            <label for="repeat-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-900">Name</label>
            <div class="absolute bottom-1 left-2">
<svg xmlns="http://www.w3.org/2000/svg" width="30" height="35" viewBox="0 0 24 24"><path fill="#b922d2" d="M11.5 14c4.14 0 7.5 1.57 7.5 3.5V20H4v-2.5c0-1.93 3.36-3.5 7.5-3.5m6.5 3.5c0-1.38-2.91-2.5-6.5-2.5S5 16.12 5 17.5V19h13zM11.5 5A3.5 3.5 0 0 1 15 8.5a3.5 3.5 0 0 1-3.5 3.5A3.5 3.5 0 0 1 8 8.5A3.5 3.5 0 0 1 11.5 5m0 1A2.5 2.5 0 0 0 9 8.5a2.5 2.5 0 0 0 2.5 2.5A2.5 2.5 0 0 0 14 8.5A2.5 2.5 0 0 0 11.5 6"/></svg>            </div>
            <input type="text" id="repeat-password" class="pl-10 shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light " placeholder="User name" required />
        </div>
        <div class="mb-5 relative">
            
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-900">Your email</label>
            <div class="absolute bottom-1 left-2">
<svg xmlns="http://www.w3.org/2000/svg" width="30" height="35" viewBox="0 0 24 24"><path fill="#b922d2" d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2zm-2 0l-8 5l-8-5zm0 12H4V8l8 5l8-5z"/></svg>            </div>
            <input type="email" id="email" class="pl-10 mr-10 shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light" placeholder="name@gmail.com" required />
        </div>
        <div class="mb-5 relative">
            <label for="password"  class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-900 ">Your password</label>
            <div class="absolute bottom-1 left-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="35" viewBox="0 0 24 24"><path fill="#b922d2" d="M12 2C9.243 2 7 4.243 7 7v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-1V7c0-2.757-2.243-5-5-5M9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9zm4 10.723V20h-2v-2.277a1.993 1.993 0 0 1 .567-3.677A2 2 0 0 1 14 16a1.99 1.99 0 0 1-1 1.723"/></svg>
                </div>
            <input type="password" id="password" class="pl-10 shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light" placeholder="**********" required />
        </div>


        <div class="relative mb-30 ">
             <button type="submit" class="w-63 absolute left-1/2 transform -translate-x-1/2 text-white bg-blue-700 hover:bg-blue- focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-purple-500 dark:hover:bg-blue-700 dark:focus:ring-blue-800 ">SING UP</button>
        </div>
        </form>

    </div>
</body>
</html>
