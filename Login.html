<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logein</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-bl from-purple-500 to-blue-500">
    
    <div class="grid place-items-center h-screen " >
    

        <form class="max-w-sm mx-auto bg-gradient-to-br from-blue-500 via-purple-500 to-pink-300 p-10 border-3 border-gray-400 rounded-2xl"> 
            <p class="text-center mb-5 text-2xl text-gray-300 uppercase">Sing up</p><p class="text-center mb-5 text-lg text-purple-300 capitalize">for your account</p>
            <div class="mb-5 relative ">
            <label for="repeat-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <div class="absolute bottom-1 left-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="35" viewBox="0 0 24 24"><g fill="none" stroke="#09e6e1" stroke-dasharray="28" stroke-dashoffset="28" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M4 21v-1c0 -3.31 2.69 -6 6 -6h4c3.31 0 6 2.69 6 6v1"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.4s" values="28;0"/></path><path d="M12 11c-2.21 0 -4 -1.79 -4 -4c0 -2.21 1.79 -4 4 -4c2.21 0 4 1.79 4 4c0 2.21 -1.79 4 -4 4Z"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.4s" dur="0.4s" values="28;0"/></path></g></svg>
            </div>
            <input type="text" id="repeat-password" class="pl-10 shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light " placeholder="User name" required />
        </div>
        <div class="mb-5 relative">
            
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <div class="absolute bottom-1 left-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="35" viewBox="0 0 24 24"><path fill="#09e6e1" fill-opacity="0" d="M12 11l-8 -5h16l-8 5Z"><animate fill="freeze" attributeName="fill-opacity" begin="1.44s" dur="0.9s" values="0;1"/></path><g fill="none" stroke="#09e6e1" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.4"><path stroke-dasharray="64" stroke-dashoffset="64" d="M4 5h16c0.55 0 1 0.45 1 1v12c0 0.55 -0.45 1 -1 1h-16c-0.55 0 -1 -0.45 -1 -1v-12c0 -0.55 0.45 -1 1 -1Z"><animate fill="freeze" attributeName="stroke-dashoffset" dur="1.08s" values="64;0"/></path><path stroke-dasharray="24" stroke-dashoffset="24" d="M3 6.5l9 5.5l9 -5.5"><animate fill="freeze" attributeName="stroke-dashoffset" begin="1.08s" dur="0.36s" values="24;0"/></path></g></svg>
            </div>
            <input type="email" id="email" class="pl-10 mr-10 shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light" placeholder="name@gmail.com" required />
        </div>
        <div class="mb-5 relative">
            <label for="password"  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white ">Your password</label>
            <div class="absolute bottom-1 left-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="35" viewBox="0 0 24 24"><path fill="#09e6e1" d="M12 2C9.243 2 7 4.243 7 7v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-1V7c0-2.757-2.243-5-5-5M9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9zm4 10.723V20h-2v-2.277a1.993 1.993 0 0 1 .567-3.677A2 2 0 0 1 14 16a1.99 1.99 0 0 1-1 1.723"/></svg>
                </div>
            <input type="password" id="password" class="pl-10 shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light" placeholder="**********" required />
        </div>


        <div class="relative mb-10 ">
             <button type="submit" class="w-30 absolute left-1/2 transform -translate-x-1/2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 ">SING UP</button>
        </div>
        </form>

    </div>
</body>
</html>
