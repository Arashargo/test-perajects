<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body{
             background: linear-gradient(to bottom left, #fbbf24, #6366f1, #94a3b8);
             background-attachment: fixed;
              text-align: center; 
            
        }
        .main{
            display: grid; 
             grid-row: 10px;
             grid-column: 10px;
             margin-top: 5px;
              gap: 10px;
              align-items: center;
             
        }
        .a{
            display: grid;
            grid-template-columns: 30% 1fr;
             grid-row: 10px;
             grid-column: 10px;
             margin-top: 5px;
              gap: 10px;

        }
        .b{
            display: grid;
            grid-template-columns:10% 50% 5% 1fr ;
             grid-row: 10px;
             grid-column: 10px;
             margin-top: 5px;
              gap: 10px; 
        }
        .c{
             display: grid;
            grid-template-columns:10% 56% 1fr ;
             grid-row: 10px;
             grid-column: 10px;
             margin-top: 5px;
              gap: 10px; 
        }
        .i1{display: flex; justify-content: center; align-items: center;  height: 100px;  background-color: lightblue;}
        .i2{display: flex; justify-content: center; align-items: center; background-color: darkblue; }
        .i3{display: flex; justify-content: center; align-items: center; height: 130px; background-color: purple;}
        .i4{display: flex; justify-content: center; align-items: center; background-color: red;}
        .i5{display: flex; justify-content: center; align-items: center; background-color: cyan;}
        .i6{display: flex; justify-content: center; align-items: center; background-color: green;}
        .i7{display: flex; justify-content: center; align-items: center; height: 60px; background-color: pink;}
        .i8{display: flex; justify-content: center; align-items: center;  background-color: rgb(232, 167, 27);}
        .i9{display: flex; justify-content: center; align-items: center;  background-color: rgb(186, 220, 202);}
    </style>
</head>
<body>
    <h1><bdo dir="ltr">This is my grid project.</bdo></h1>
    <div class="main">
        <div class="a">
            <div class="i1">بهترین محصولات...</div>
            <div class="i2">بررسی میزان رشد سهام</div>
        </div>
        <div class="b">
            <div class="i3">3</div>
            <div class="i4"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLu6PEwdLFIHQuTjKAcvmdf9XgppVyPOKO1g&s" alt="" style="width: 100px;"></div>
            <div class="i5">5</div> 
            <div class="i6">6</div>
        </div>
        <div class="c">
            <div class="i7">7</div>
            <div class="i8">
                <audio controls style="padding-left: 10px;"><source src="https://archive.org/download/BillieEilishLovelywithKhalid/Billie%20Eilish%20-%20lovely%20%28with%20Khalid%29.mp3" type="audio/mpeg"></audio>
                <p> lovely - Billie Eilish</p>
            </div>
            <div class="i9">9</div>
        </div>
    </div>
   
</div>
</body>
</html>
